<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Currency Converter Application</title>
</head>

<body>
    <h1>Currency Converter Application</h1>
    <div class="converter">
        <div class="input-container">
            <i class="fas fa-money-bill-wave"></i>
            <input type="number" class="amount" placeholder="Enter Amount" />
        </div>
        <div class="input-container">
            <i class="fas fa-exchange-alt"></i>
            <select class="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
            </select>
        </div>
        <div class="input-container">
            <i class="fas fa-exchange-alt"></i>
            <select class="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
            </select>
        </div>
        <button id="convertButton" onclick="convertCurrency()"><i class="fas fa-calculator"></i> Convert</button>
        <div class="result"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
